    <meta charset="utf-8">
    <title> CSS image-orientation </title>
    <style>
      .controller {
          margin: 10px;
      }
      .container {
          min-width: 256px;  min-height: 192px;
          margin: 10px;
          padding: 5px;
      }
      .image {
          width: 100%;
      }
      </style>
  </head>
  <body>
    <div style="display:flex"> <!-- control container -->
      <div class="controller">
        <div style="float: left;">
          <select id="orientationSelect" size="3">
            <option value=""  selected>      </option>
            <option value="none"      > none </option>
            <option value="from-image"> from-image </option>
          </select>
        </div>
        <div style="background-color: lightgray; " id="styleText"> ... </div>
      </div>
    </div>
    <div style="display:flex"> <!-- image container -->
      <div id="srcContainer" class="container">
        <img src="flower-o6.jpg" id="srcImage" class="image" />
      </div>
      <div id="dstContainer" class="container">
        <img src="flower-o6.jpg" id="dstImage" class="image" />
      </div>
    </div>
    <script type="text/javascript" src="drop.js"> </script>
    <script type="text/javascript" src="orientation.js"> </script>
  </body>
</html>
