<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2021/07/27- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> CSS filter test </title>
    <style>
      .controller {
          margin: 10px;
      }
      .container {
          min-width: 256px;  min-height: 192px;
          margin: 10px;
          padding: 5px;
      }
      .image {
          width: 100%;
      }
      input[type=range] {
          width: 320px;
      }
      </style>
  </head>
  <body>
    <div style="display:flex"> <!-- control container -->
      Filter:
      <select id="filterSelect" size="10" >
        <option value="blur" selected> Blur        </option>
        <option value="brightness"   > Brightness  </option>
        <option value="contrast"     > Contrast    </option>
        <option value="drop-shadow"  > Drop-Shadow </option>
        <option value="grayscale"    > Grayscale   </option>
        <option value="hue-rotate"   > Hue-Rotate  </option>
        <option value="invert"       > Invert      </option>
        <option value="opacity"      > Opacity     </option>
        <option value="saturate"     > Saturate    </option>
        <option value="sepia"        > Sepia       </option>
      </select>
      <div class="controller">
        Intensity: <input id="filterRange" type="range" min="0" max="100" step="1" value="0"> <br />
        Background Color: <input id="bgColorText" class="jscolor" value="000000" size="9"> <br /> <br />
        <div style="background-color: lightgray;" id="styleText"> ... </div>
      </div>
    </div>
    <div style="display:flex"> <!-- image container -->
      <div id="srcContainer" class="container">
        <img src="test.jpg" id="srcImage" class="image" />
      </div>
      <div id="dstContainer" class="container">
        <img src="test.jpg" id="dstImage" class="image" />
      </div>
    </div>
    <script type="text/javascript" src="dist/jscolor-2.0.4/jscolor.js"> </script>
    <script type="text/javascript" src="drop.js"> </script>
    <script type="text/javascript" src="main.js"> </script>
  </body>
</html>
