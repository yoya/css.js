<html>
  <head>
    <meta charset="utf-8">

    <title> Border Radius </title>
    <style>
      .flex-vert { display: flex; flex-direction: column; }
      .flex-hori { display: flex; flex-direction: row; }
      .margin { margin: 4px 8px; }
    </style>
  </head>
  <body>
    <div class="flex-vert">
      <div class="flex-hori">
        <div class="margin">
          <select id="fileSelect">
            <option value="flower.jpg" selected> flower.jpg </option>
            <option value="flower-o6.jpg"      > flower-o6.jpg </option>
          </select>
        </div>
        <div class="margin">
          角<input id="roundRange" type="range" min="0" max="1" step="0.1" value="0.4" \> 丸
        </div>
        <div class="margin">
          aspected round <input id="aspectedCheckbox" type="checkbox" checked \>
        </div>
        <div class="margin">
          backdrop blur <input id="backdropBlurRange" type="range" min="0" max="10" step="1" value="0" \>
        </div>
      </div>
      <div id="background" class="flex-vert" style="background-size:contain; background-repeat:no-repeat; background-image:url(flower.jpg); ">
        <div id="backdrop" style="margine:0; backdrop-filter:blur(10px)">
          <div id="radiusText" > ... </div>
          <img id="image" src="flower.jpg"  style="max-width:100%;"/>
          </div>
        </div>
      </div>
    </div>
    <script src="drop.js"> </script>
    <script src="border-radius.js"> </script>
  </body>
</html>
