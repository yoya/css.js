<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2021/10/06- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> CSS background </title>
    <style>
      .controller {
          margin: 10px;
      }
      .container {
          
      }
      .gradBar {
          width:300px; height:50px;
          margin: 10px;
          padding: 5px;
          border: solid black 3px;
      }
      .image {
          width: 100%;
      }
      input[type=range] {
          width: 320px;
      }
      </style>
  </head>
  <body>
    <div style=""> <!-- control container -->
      <div class="controller">
        Gradient Color: <input id="gradColorText" class="jscolor" value="FF0000" size="9">
        <input id="gradColorText2" class="jscolor" value="00FF00" size="9">
        <br /> <br />
        <div style="background-color: lightgray;" id="styleText"> ... </div>
      </div>
    </div>
    <div style="display:flex; flex-wrap: wrap"> <!-- image container -->
      <div class="container">
        srgb <div id="srgb" class="gradBar"> </div>
        srgb-linear <div id="srgb-linear" class="gradBar"> </div>
      </div>
      <div class="container">
        lab <div id="lab" class="gradBar"> </div>
        oklab <div id="oklab" class="gradBar"> </div>
      </div>
      <div class="container">
        hsl <div id="hsl" class="gradBar"> </div>
        hwb <div id="hwb" class="gradBar"> </div>
      </div>
      <div class="container">
        lch <div id="lch" class="gradBar"> </div>
        oklch <div id="oklch" class="gradBar"> </div>
      </div>
      <div>
        hsl shorter hue <div id="hsl shorter hue" class="gradBar"> </div>
        hsl longer hue <div id="hsl longer hue" class="gradBar"> </div>
      </div>
      <div>
        hsl increasing hue <div id="hsl increasing hue" class="gradBar" style=""> </div>
        hsl decreasing hue <div id="hsl decreasing hue" class="gradBar"> </div>
      </div>
    </div>
    <script type="text/javascript" src="dist/jscolor-2.0.4/jscolor.js"> </script>
    <script type="text/javascript" src="gradient.js"> </script>
  </body>
</html>
